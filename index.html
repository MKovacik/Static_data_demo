<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Data Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>World Countries Data</h1>
        <p>An accessible table showing countries from around the world</p>
    </header>

    <main>
        <div class="controls-container">
            <div class="search-box">
                <label for="search-input">Search by country name:</label>
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Type to search countries..."
                    aria-label="Search countries by name"
                />
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="region-filter">Filter by region:</label>
                    <select id="region-filter" aria-label="Filter by region">
                        <option value="">All Regions</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="population-filter">Filter by population:</label>
                    <select id="population-filter" aria-label="Filter by population">
                        <option value="">All Populations</option>
                        <option value="small">Small (&lt; 1M)</option>
                        <option value="medium">Medium (1M - 10M)</option>
                        <option value="large">Large (10M - 100M)</option>
                        <option value="very-large">Very Large (&gt; 100M)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table id="countries-table">
                <caption>List of Countries with Key Information</caption>
                <thead>
                    <tr>
                        <th scope="col">Flag</th>
                        <th scope="col" class="sortable" data-column="name">
                            Name <span class="sort-indicator"></span>
                        </th>
                        <th scope="col" class="sortable" data-column="code">
                            Code <span class="sort-indicator"></span>
                        </th>
                        <th scope="col" class="sortable" data-column="capital">
                            Capital <span class="sort-indicator"></span>
                        </th>
                        <th scope="col" class="sortable" data-column="region">
                            Region <span class="sort-indicator"></span>
                        </th>
                        <th scope="col" class="sortable" data-column="population">
                            Population <span class="sort-indicator"></span>
                        </th>
                        <th scope="col">Coordinates</th>
                        <th scope="col">Languages</th>
                        <th scope="col">Currencies</th>
                    </tr>
                </thead>
                <tbody id="countries-tbody">
                    <!-- Table rows will be dynamically inserted here -->
                    <tr>
                        <td colspan="9" class="loading">Loading countries data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>Data source: countries.json | Total countries: <span id="total-countries">0</span></p>
    </footer>

    <script src="countries.js"></script>
    <script src="app.js"></script>
</body>
</html>
